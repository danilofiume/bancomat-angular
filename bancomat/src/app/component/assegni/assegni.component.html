<div class="text-center mt-3">
    <h4>Deposita Assegni</h4>
    <h5>Quanto vuoi despositare?</h5>
    <div class="text-start">
        <form [formGroup]="depositaAssegni" (ngSubmit)="depositaA()">
            <label class="d-block mb-2" for="assegni">Inserisci il valore da despoitare</label>
            <input class="col-12 mb-2" type="text" id="assegni" formControlName="assegni" >
            @if (depositaAssegni.controls.assegni.errors?.pattern) {
                <p class="text-danger">Il valore deve essere numerico</p>
            }
            <button class="btn btn-success " type="submit">Deposita Assegni</button>

            
            @if (mostraNuovoSaldo) {
                <p class="mt-3 text-success" >Deposito effettuato. Il nuovo saldo disponibile Ã¨ {{ saldoAssegni | currency: 'EUR'}}</p>
            }
        </form>
    </div>
</div>
